<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="poem-container">
          <div id="goo-poem"></div>
          <div class="poem-controller">
            <div>
              <span id="poem-min-index"></span>
              <span id="poem-index"></span>
              <span id="poem-max-index"></span>
            </div>
            <div>
              <button id="start-button">
                ▶
              </button>
              <button id="stop-button">
                ⏹
              </button>
              <button id="start-from-save-button">
              </button>
            </div>
          </div>
          <div id="poem-progress">
            <span id="poem-progress-bar"></span>
          </div>
        </div>

        <div id="input-parent">
          <textarea 
            id="input" 
            type="textarea"
          >
          </textarea>
        </div>

        <ul id="log">
        </ul>

        <div>
          <button id="save-button">Save</button>
          <button id="reset-button">Reset</button>
        </div>
      </main> 
    </div>
    <script type="module" src="/src/client/main.ts"></script>
  </body>
</html>
